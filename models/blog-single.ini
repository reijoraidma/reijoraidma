[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.introduction]
label = introduction
type = markdown

[fields.body]
label = Body
type = markdown

[fields.date]
label = Publication date
type = date
width = 1/4

[fields.written_by]
label = Written by
type = string

[fields.pictures]
label = Single post pictures
type = checkboxes
description = Attached images to include in blog post
source = record.attachments.images

[fields.introduction_picture]
label = Introduction picture
type = select
description = Attached images to include in blog post introduction
source = record.attachments.images